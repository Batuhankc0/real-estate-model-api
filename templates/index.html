<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate NLP Model Test Interface</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; min-height: 80px; font-size: 16px; padding: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        #loader { display: none; }
    </style>
</head>
<body>
    <h1>Real Estate NLP Model Test Interface</h1>
    <p>Enter an English real estate query in the box below and click the "Analyze" button.</p>
    
    <form id="nlp-form">
        <textarea id="sentence-input" placeholder="e.g.: show me 2 bed flats in Notting Hill for Â£500k"></textarea>
        <br><br>
        <button type="submit">Analyze</button>
    </form>
    
    <p id="loader">Analyzing...</p>

    <h2>Results</h2>
    <pre id="results">Results will appear here.</pre>

    <script>
        const form = document.getElementById('nlp-form');
        const sentenceInput = document.getElementById('sentence-input');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const sentence = sentenceInput.value;
            if (!sentence.trim()) {
                alert('Please enter a sentence.');
                return;
            }

            resultsDiv.textContent = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sentence: sentence })
                });

                const data = await response.json();

                if(response.ok) {
                    resultsDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultsDiv.textContent = `An error occurred:\n${JSON.stringify(data, null, 2)}`;
                }

            } catch (error) {
                resultsDiv.textContent = `An error occurred while sending the request: ${error}`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
